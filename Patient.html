<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url("https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg"); /* Replace with an actual image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for background */
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #2e1d1d;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: none;
      height: 80px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3ac8f0;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    .submit-btn:hover {
      background-color: #0e2339;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Patient Details</h1>
    <form>
      <div class="form-group">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName" required>
      </div>
      <div class="form-group">
        <label for="patientPhone">Patient Phone Number</label>
        <input type="text" id="patientPhone" name="patientPhone" required>
      </div>
      <div class="form-group">
        <label for="patientGender">Patient Gender</label>
        <select id="patientGender" name="patientGender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="patientAge">Patient Age</label>
        <input type="number" id="patientAge" name="patientAge" required>
      </div>
      <div class="form-group">
        <label for="diseaseDescription">Disease Description</label>
        <textarea id="diseaseDescription" name="diseaseDescription" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
